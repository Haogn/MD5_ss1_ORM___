<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1 class="text-center">Edit User</h1>
            <form action="/add-user" method="post" th:object="${user}" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input th:field="*{userName}" type="text" class="form-control" id="userName" name="userName"
                           placeholder="User Name" required>
                    <div class="invalid-feedback">
                        Please enter a user name.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="text" class="form-control" id="email" name="email"
                           placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please enter a password.
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input th:field="*{phone}" type="tel" class="form-control" id="phone" name="phone"
                           placeholder="Phone Number" required>
                    <div class="invalid-feedback">
                        Please enter a valid phone number.
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-dark">Update</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
